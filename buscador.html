<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Buscador Gamepower</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logou.jpg" alt="Logo de Gamepower">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="images/iconuser2.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Quieres ver un livecast?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img"
                    src="https://static-cdn.jtvnw.net/cf_vods/dgeft87wbj63p/b614f64f7016370de35b_gamepowerec_42204334844_1622253483//thumb/thumb0-640x360.jpg"
                    alt="ReunionGP">
                <div class="carousel-item__details">
                    <div>
                        <img src="images/playicon.png" alt="Play"/>
                        <img src="images/plusicon.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Título Descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
        </div>
    </section>
</body>
</html>
