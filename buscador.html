<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>Buscador Gamepower</title>
</head>
<style>
    body{
        font-family: 'Mulish', sans-serif;
        margin: 0px;
        background-color: coral;
    }
    .header{
        background-color: coral;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img{
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        text-decoration: none;
        color: white;
    }
    .header__menu li a:hover{
        text-decoration: underline
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
    }
    .header__menu--profile p{
        margin: 0px;
        color: white;
    }
    .main{
        margin-top: 200px;
        height: 300px;
        text-align: center;
    }
    .main__title{
        color: white;
        font-size: 25px;
    }
    .input{
        border: 2px solid wheat;
        border-radius: 15px;
        color: white;
        font-family: 'Mulish', sans-serif;
        font-size: 14px;
        height: 40px;
        padding: 0px 20px;
        width: 70%;
        background-color: tomato;
        outline: none;
    }

    ::placeholder{
        color: white;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="images/logou.jpg" alt="Logo de Gamepower">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="images/iconuser2.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Quieres ver un livecast?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
</body>
</html>
