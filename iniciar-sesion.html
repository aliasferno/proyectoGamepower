<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logou.jpg" alt="Logo de Gamepower">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="login__container--form-input" type="text" placeholder="correo">
                <input class="login__container--form-input" type="text" placeholder="contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/ios/50/000000/google-logo--v1.png" alt=""> Inicia sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/ios/50/000000/twitter--v1.png"/> Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="registro.html">Registrate!</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
