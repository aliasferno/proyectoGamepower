<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logou.jpg" alt="Logo de Gamepower">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Regístrate</h2>
            <form class="registro__container--form">
                <input class="registro__container--form-input" type="text" placeholder="Nombre">
                <input class="registro__container--form-input" type="text" placeholder="Correo">
                <input class="registro__container--form-input" type="text" placeholder="Contraseña">
                <button class="button">Regístrame ya!</button>
                <a href="/">Iniciar sesión</a>
            </form>

        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
